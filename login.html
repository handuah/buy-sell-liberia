            </div>

                            </div>
                            <a href="seller.html" class="btn btn-primary" value="submit">Submit</a>
                            <button class="btn btn-dark" value="reset">Reset</button>
                        </form>
                        <a href="signup.html" class="text-muted py-2">Already have an account? Click here!</a>
                    </div>   
                    </div>
                </div>
