                    <div class="col-md-6">
                        <!-- bootstrap-imageupload. -->
 
            <div class="imageupload card">
 
                <div class="card-header">
 
                    <h3 class="card-title">Select Image file</h3>
 
                    <div class="btn-group mx-auto">
 
                        <button type="button" class="btn btn-light active">File</button>
 
                        <button type="button" class="btn btn-light">URL</button>
 
                    </div>
 
                </div>
 
                <div class="file-tab card-body">
 
                    <label class="btn btn-primary ">
 
                        <!-- <span>Browse</span>
  -->
                        <!-- The file is stored here. -->
 
                        <input type="file" name="image-file">
 
                    </label>
 
                    <button type="button" class="btn btn-danger">Delete image</button>
 
                </div>
 
                <div class="card-body">
 
                    <div class="input-group">
 
                        <input type="text" class="form-control" placeholder="Image URL">
 
                        <div class="input-group-btn">
 
                            <button type="button" class="btn btn-info">Submit</button>
 
                        </div>
 
                    </div>
 
                    <button type="button" class="btn btn-danger">Remove</button>
 
                    <!-- The URL is stored here. -->
 
                    <input type="hidden" name="image-url">
 
                </div>
 
            </div>
 
 
 
        </div>
                    </div>   
                    </div>
                </div>   
          
        </div>
